<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Retellr</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <script type='text/javascript' src='retellr.js'></script>
  </head>
  <body>
    <div class='form'>
      <form name='chatform'>
        Who are you in this conversation? <br>
        <input type='text' name='user' id='user'/><br>
        Paste your chat in here:<br>
        <textarea name='chat' id='chatbox'></textarea><br><br>
      </form>
      <br>
      <div id='button'>Retell it!</div>
    </div>
    <div class='result'></div>
    <div class='clear'></div>
  </body>
</html>
